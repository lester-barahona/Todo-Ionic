<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list >
  <ion-item class="ion-margin-top">
    <ion-label position="floating">Nueva Tarea</ion-label>
    <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
  </ion-item>
 </ion-list>

 <ion-list>
   <ion-list-header class="ion-margin-top" *ngIf="list.items.length>0">
     <ion-label>Tareas de Lista</ion-label>
   </ion-list-header>

   <ion-item-sliding *ngFor="let item of list.items; let i=index" class="animated fadeInDown">

    <ion-item >
      <ion-label>{{item.desc}}</ion-label>
      <ion-checkbox (ionChange)="checking(item)" [(ngModel)]="item.complete" slot="end" color="tertiary"></ion-checkbox>
    </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option (click)="deleteItem(i)"color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>    

  </ion-item-sliding>

 </ion-list>
</ion-content>
