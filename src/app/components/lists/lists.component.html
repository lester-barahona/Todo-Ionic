<ion-list>

  <ion-item-sliding *ngFor="let list of _deseos.lists |filter:finish">
    
    <ion-item-options side="start">
      <ion-item-option (click)="changeListName(list)" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>  


    <ion-item  detail (click)="showList(list.id)">
      <ion-note slot="end" color="tertiary">{{ list.items.length }} items</ion-note>
      <ion-label >{{list.title}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list.id)"color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>  

</ion-item-sliding>

</ion-list>
